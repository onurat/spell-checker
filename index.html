<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Basic English Spell Checker by Onur Atas" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic English Spell Checker</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.mjs"></script>
  </head>
  <body>
    <main>
      <h1>Basic English Spell Checker</h1>
      <label for="text-input">Enter your text:</label>
      <textarea id="text-input" rows="6" cols="50"></textarea>
      <br /><br />
      <button id="check-button">Check Spelling</button>
      <div id="results" aria-live="polite"></div>
    </main>
  </body>
</html>
